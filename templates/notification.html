<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account verification</title>
</head>
<body style="width: 100%">
<table style="background-color:#ffffff; width: 100%">
    <tr>
        <td align="center" style="padding: 10px 0 20px 0;">
            <table align="center"
                   style="min-width: 60%; border-collapse: collapse; background-color: #ffffff; color: #003C3C;">
                <tr>
                    <td align="center" style="padding: 40px 0 30px 0; background-color: #D3E4DE;">
                        <img src="cid:nuvolo" alt="nuvolo" width="80%" style="display: block;"/>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 40px 30px 40px 30px;">
                        <table width="100%">
                            <tr>
                                <td style="font-family: Arial, sans-serif; font-size: 24px;">
                                    <b>Hello, {{ name }}!</b>
                                </td>
                            </tr>
                            <tr>
                                <td align="center"
                                    style="width:100%; padding: 20px 0 30px 0; color: #003C3C; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px;">
                                    {{ message }}
                                    <br><br>
                                    <a href="{{ main_page_url }}"
                                       style="color: #ffffff; background-color: #003C3C; padding: 10px 20px; text-decoration: none; display: inline-block;">Check
                                        out</a>
                                    <br>
                                    <br>
                                    Do not be late!
                                </td>
                            </tr>
                            <tr>
                                <td style="color: #153643; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px;">
                                    Thank you!
                                    <br>
                                    The Nuvolo Team
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#D3E4DE" style="padding: 30px 30px;">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td align="center"
                                    style="color: #003C3C; font-family: Arial, sans-serif; font-size: 14px;">
                                    &copy; 2024 nuvolo. All rights reserved.<br/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
